<!-- Intro to raw React APIs -->
<!-- http://localhost:3000/isolated/exercise/02.html -->

<body>
  <div id="root"></div>

  <script src="https://unpkg.com/react@18.1.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18.1.0/umd/react-dom.development.js"></script>
  

  <script type="module">
    const rootElement = document.getElementById('root')

    const helloElement = React.createElement('span', {children: 'Hello'});
    const worldElement = React.createElement('span', {}, 'World'); // this is the same as above

    const containerElement = React.createElement('div', {
      className: 'container'
    }, helloElement, ' ', worldElement);
    
    // The above is the same as doing the below but without having a warning:
    // const containerElement = React.createElement('div', {
    //   className: 'container',
    //   children: [helloElement, ' ', worldElement]
    // });
    
    const root = ReactDOM.createRoot(rootElement);
    root.render(containerElement);

  </script>
</body>
